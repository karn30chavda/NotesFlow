<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NoteFlow | Splash</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background: #333;
        color: #f8fafc;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family: "Poppins", sans-serif;
        overflow: hidden;
        text-align: center;
      }

      .splash-container {
        animation: fadeIn 1s ease forwards;
      }

      .splash-container img {
        width: 120px;
        height: auto;
        margin-bottom: 1rem;
        animation: dropBounce 2s ease-in-out;
        filter: drop-shadow(0 4px 10px rgba(0, 0, 0, 0.3));
      }

      .loading-bar {
        width: 260px;
        height: 14px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 9999px;
        overflow: hidden;
        margin: 0.5rem auto 1rem;
        position: relative;
        border: 1px solid rgba(255, 255, 255, 0.2);
      }

      .loading-bar::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        height: 100%;
        width: 100%;
        background: linear-gradient(90deg, #06b6d4, #9333ea);
        animation: loading 3s infinite;
      }

      .loading-text {
        font-size: 2rem;
        display: flex;
        justify-content: center;
        gap: 0.25rem;
        font-weight: 600;
      }

      .loading-text span {
        opacity: 0;
        transform: translateY(1em);
        animation: titleReveal 0.6s ease forwards;
      }

      .loading-text span:nth-child(1) {
        animation-delay: 0.1s;
      }
      .loading-text span:nth-child(2) {
        animation-delay: 0.2s;
      }
      .loading-text span:nth-child(3) {
        animation-delay: 0.3s;
      }
      .loading-text span:nth-child(4) {
        animation-delay: 0.4s;
      }
      .loading-text span:nth-child(5) {
        animation-delay: 0.5s;
      }
      .loading-text span:nth-child(6) {
        animation-delay: 0.6s;
      }
      .loading-text span:nth-child(7) {
        animation-delay: 0.7s;
      }
      .loading-text span:nth-child(8) {
        animation-delay: 0.8s;
      }

      p {
        margin-top: 1rem;
        font-size: 1rem;
        color: #cbd5e1;
      }

      @keyframes dropBounce {
        0% {
          transform: translateY(-100%);
        }
        60% {
          transform: translateY(20%);
        }
        80% {
          transform: translateY(-10%);
        }
        100% {
          transform: translateY(0);
        }
      }

      @keyframes loading {
        0% {
          left: -100%;
        }
        100% {
          left: 100%;
        }
      }

      @keyframes titleReveal {
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: scale(0.95);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }
    </style>
  </head>

  <body>
    <div class="splash-container">
      <img src="images/logo.png" alt="Logo" />
      <div class="loading-bar"></div>
      <div class="loading-text">
        <span style="color: #06b6d4">L</span>
        <span style="color: #9333ea">o</span>
        <span style="color: #06b6d4">a</span>
        <span style="color: #9333ea">d</span>
        <span style="color: #06b6d4">i</span>
        <span style="color: #9333ea">n</span>
        <span style="color: #06b6d4">g</span>
        <span>.</span>
      </div>
      <p>Organize your thoughts with the Sticky Notes App.</p>
    </div>

    <script>
      setTimeout(() => {
        window.location.href = "index.html";
      }, 4000);
    </script>
  </body>
</html>
